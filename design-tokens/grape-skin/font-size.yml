global:
  category: font-size
  type: font-size
  cssProperties:
  - font
  - font-size

imports:
- ./aliases/fonts.yml

props:
  ## Headline text
  font-size-headline-page:
    value: '{!font-size-1}'
    comment: 'Headline of a page.'
  font-size-headline-base:
    value: '{!font-size-2}'
    comment: 'Headline base.'

  ## Large body text
  font-size-body-large:
    value: '{!font-size-2}'
    comment: 'Large body text.'

  ## Base body text
  font-size-body-base:
    value: '{!font-size-3}'
    comment: 'Base body text.'

  ## Overline text
  font-size-overline:
    value: '{!font-size-4}'
    comment: 'Section overline.'

  ## Label text
  font-size-body-small:
    value: '{!font-size-4}'
    comment: 'Text for labels, help, additional information.'

## Button Large text
  font-size-button-large:
    value: '{!font-size-2}'
    comment: 'Text for large buttons.'

  ## Button Regular text
  font-size-button-regular:
    value: '{!font-size-3}'
    comment: 'Text for regular buttons.'

  ## Button Small text
  font-size-button-small:
    value: '{!font-size-4}'
    comment: 'Text for small buttons.'
