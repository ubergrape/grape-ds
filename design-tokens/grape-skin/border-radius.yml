global:
  category: radius
  type: size
  cssProperties:
  - 'border*radius'

imports:
- ./aliases/space.yml

props:
  border-radius-button:
    value: '{!border-radius-pill}'
    comment: 'Border radius for buttons.'
  border-radius-checkbox:
    value: '{!space-half-x}'
    comment: 'Border radius for checkbox.'
  border-radius-formfield-input:
    value: '{!border-radius-pill}'
    comment: 'Border radius for text field.'
  border-radius-formfield-textarea:
    value: '{!space-2-x}'
    comment: 'Border radius for text area.'
  border-radius-actionlink:
    value: '{!border-radius-pill}'
    comment: 'Border radius for action-link background.'
  border-radius-tag:
    value: '{!border-radius-pill}'
    comment: 'Border radius for tag.'
